---
layout: default
title: mornin'!
---
<header>
  <div class="box">
    <div class="nav">
      <nav>
        <ul>
          <li><i class="fa fa-bars fa-fw"></i></li>
        </ul>
      </nav>
    </div>

    <div class="hero">
      <h1 class="headline">
        <a href="#">eddie cianci</a>
      </h1>
      <h2 class="tagline">
        is having a good hair day in this photo
      </h2>
      <ul class="social">
        <li>
          <a href="https://github.com/defeated" target="_blank">
            <i class="fa fa-github fa-fw fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/defeated" target="_blank">
            <i class="fa fa-twitter fa-fw fa-2x"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="continue">
      <a href="#words">
        <i class="fa fa-chevron-down fa-fw fa-2x"></i>
      </a>
    </div>
  </div>
</header>

<a id="words"></a>

<div class="content">
  <h1>recently</h1>

  {% for post in site.posts %}
    <article>
      <h2 class="title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      <span class="meta">
        {{ post.date | date_to_string }} &rarr; {{ post.category }}
      </span>
      <p class="excerpt">
        {{ post.excerpt }}
      </p>
      <a href="{{ post.url }}" class="read">
        read &rarr;
      </a>
    </article>
  {% endfor %}

</div>
