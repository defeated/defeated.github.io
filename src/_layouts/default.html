<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>{{ page.title }}</title>

  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Average+Sans|Average&subset=latin,latin-ext">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/site.min.css">

  <script src="//cdn.jsdelivr.net/modernizr/2.8.3/modernizr.min.js"></script>
<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">
      You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
    </p>
  <![endif]-->

  <div class="container">

    {{ content }}

    <footer>
      <img src="/images/face.png" alt="" class="brand">
      <p>
        &copy; {{ site.time | date: '%Y' }}
      </p>
    </footer>
  </div>

  <script src="//cdn.jsdelivr.net/jquery/1.11.2/jquery.min.js"></script>
  <script src="/js/site.min.js"></script>

  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
  </script>
</body>
</head>
